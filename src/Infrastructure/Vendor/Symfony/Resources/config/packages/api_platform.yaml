api_platform:
    title: The Beer Checker
    version: '@dev'
    mapping:
      paths:
        - '%kernel.project_dir%/src/Infrastructure/Vendor/ApiPlatform/Resources'
    resource_class_directories:
        - '%kernel.project_dir%/src/Domain/Model'
    doctrine:
        enabled: true
    formats:
        jsonld: ['application/ld+json']
    docs_formats:
        jsonld: ['application/ld+json']
        jsonopenapi: ['application/vnd.openapi+json']
        html: ['text/html']
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
            rfc_7807_compliant_errors: true
    keep_legacy_inflector: false
    use_symfony_listeners: true
    show_webby: false
